<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper teal darken-1">
          <a href="#" class="brand-logo center ">Deaf</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">

            <li><a href="cliente.html">Cliente</a></li>

  </div>
      <h2 class="center">Cadastrar Produto</h2>
      <div class="divider"></div>
      <br>
        <div class="col s6">
        <table class="responsive-table highlight">
            <thead>
              <tr>
                  <th>Nome</th>
                  <th>Quantidade</th>
                  <th>Preço</th>
                  <th></th>
              </tr>
            </thead>
    
            <tbody>
              <tr v-for="produto in produtos" v-if="produto != produto_update">
                <td>{{produto.nome}}</td>
                <td>{{produto.qtd}}</td>
                <td>{{produto.preco}}</td>
                <td><button @click="editProduct(produto)" class="btn btn-primary">Editar</button></td>
              </tr>
              <tr v-if="mode == 'edicao'">
                  <td><input type="text" class="form-control" v-model="product.nome" placeholder="Nome"/></td>
                  <td><input type="text" class="form-control" v-model="product.qtd" placeholder="Nome"/></td>
                  <td><input type="text" class="form-control" v-model="product.preco" placeholder="Nome"/></td>
                  <td><button @click="productStroreOrUpdate()" class="btn waves-effect waves-light btn-small">Salvar</button></td>
              </tr>
              <tr v-if="mode != 'edicao'">
                <td>
                    <input type="text" class="form-control" v-model="product.nome" placeholder="Nome"/>
                </td>
                <td>
                    <input type="text" class="form-control" v-model="product.qtd" placeholder="Quantidade"/>
                </td>
                <td>
                    <input type="text" class="form-control" v-model="product.preco" placeholder="Preço"/>
                </td>
                <td><button @click="productStroreOrUpdate()" class="btn waves-effect waves-light btn-small">Salvar</button></td>
              </tr>
            </tbody>
          </table>
          </div>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
      require('../controller/produto.js');
    </script>
</body>
</html>
